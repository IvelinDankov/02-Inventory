<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
    <!-- Login google -->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="MY_CLIENT_ID_ON_GOOGLE_DEV.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>My Title</title>
  </head>

  <body>

    <main>
      <div class="container">
        <div class="container__box">
          <div class="container__box-logo">
            <img src="./images/logo.svg" alt="logo image" class="container__image">
            <p class="container__box-title">Lager</p>
          </div>
          <div class="container__box-content">
            <h2 class="content__heading">
              Create an account
            </h2>
            <p class="content__subheading">
              Start your 30-day free trial.
            </p>

            <form class="regesterform">
              <div class="registerform__group">
                <label for="username" class="registerform__group-label">Username</label>
                <input type="text" id="username" class="registerform__group-input">
              </div>
              <div class="registerform__group">
                <label for="email" class="registerform__group-label">Email</label>
                <input type="email" class="registerform__group-input">
              </div>
              <div class="registerform__group">
                <label for="password" class="registerform__group-label">Password</label>
                <input type="password" class="registerform__group-input">
              </div>
              <div class="registerform__group">
                <label for="re-password" class="registerform__group-label">Re-Password</label>
                <input type="password" class="registerform__group-input">
              </div>


              <button type="submit" class="registerform__btn-submit">Get started</button>
              <button class="google-sign-in-button" data-onsuccess="onSignIn">
                Sign in with Google
              </button>
              <p class="registerform__register-text">Don't have account? <a href="#register"
                  class="registerform__register-link">Log
                  in</a></p>
            </form>
          </div>
        </div>
      </div>
    </main>

  </body>


</html>
