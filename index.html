<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">

    <!-- Chart css -->
    <link rel="stylesheet" href="https://unpkg.com/charts.css/dist/charts.min.css">


    <!-- Login google -->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="MY_CLIENT_ID_ON_GOOGLE_DEV.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>My Title</title>
  </head>

  <body>

    <main>
      <div class="container">
        <div class="container__box">
          <div class="container__box-logo">
            <img src="./images/logo.svg" alt="logo image" class="container__image">
            <p class="container__box-title">Lager</p>
          </div>
          <div class="container__box-content">
            <h2 class="content__heading">
              Log in to your account
            </h2>
            <p class="content__subheading">
              Welcome back! Please enter your details.
            </p>

            <form class="form">
              <div class="form__group">
                <label for="email" class="form__group-label">Email</label>
                <input type="email" class="form__group-input">
              </div>
              <div class="form__group">
                <label for="password" class="form__group-label">Password</label>
                <input type="password" class="form__group-input">
              </div>
              <div class="form__group">
                <input type="checkbox" class="input__checkbox">
                <label for="remember">Remember me for 30 days</label>
                <a href="" class="form__group-link">Forgot password</a>
              </div>

              <button type="submit" class="form__btn-submit">Sign in</button>
              <button class="google-sign-in-button" data-onsuccess="onSignIn">
                Sign in with Google
              </button>
              <p class="form__register-text">Don't have account? <a href="#register" class="form__register-link">Sign
                  up</a></p>
            </form>
          </div>
        </div>
      </div>
    </main>


  </body>

</html>
