<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

          </div>

            <li class="side-nav-item">

                <svg class="icon-home">

                </svg>
                <span>Suppliers</span>
              </a>

            <li class="side-nav-item">

                  <use xlink:href="images/sprite.svg#icon-home"></use>

                  <use xlink:href="images/sprite.svg#icon-home"></use>
                </svg>
